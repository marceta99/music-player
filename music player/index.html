<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/ab8461f764.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="container">

            <!--gornje ikone -->

            <div class="icons">
                <a href="#"><i class="fa fa-bars"></i></a>
                <h1>MOJA MUZIKA</h1>
                <a href="#"><i class="far fa-heart"></i></a>
            

            </div>


            <!--slike pesama  -->
            <div class="img">
              <img src="slike/slika4.jpg" id="slikee" alt="">
            </div>

            <!--naslov  -->
            <div class="title">
                <h1> I mean it</h1>
                <p>Izvodi : marcetaking</p>
            </div>

             <!--vreme pesme   -->
             <div class="time">
                 00:00
                 <span></span>
                 00:00
             </div>

             <!--linija  -->

             <div class="seek">
                 <div class="fill"></div>
             </div>

             <!--dugmici za pesme   -->

             <div class="audio-btns">
                 <div class="play-btns">
                     <a href="#" onclick="proslaPesma()"><i class="fa fa-backward"></i></a>

                     <a href="#" class="play-pause" onclick="togglePlayPause()">
                         <i class="fa fa-play"></i></a>

                     <a href="#" onclick="sledecaPesma()"><i class="fa fa-forward"></i></a>

                 </div>
              
             <div class="repeat-btns">
                <a href="#"><i class="fa fa-retweet"></i></a>
              
                <span>
                  <button class="decrease" onclick="smanjiTon()">-</button>
                  <a href="#" class="volume-up"><i class="fa fa-volume-up "></i></a>
                  <button class="increase" onclick="povecajTon()">+</button>
                </span>

                <a href="#"><i class="fa fa-random"></i></a>

               </div>


              </div>
             </div>
        </div>
    



    <script src="script.js"></script>
</body>
</html>
